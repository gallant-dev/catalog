<html>
{% include "appHeader.html" %}
{% include "header.html" %}

<body>
    <div class="content">
        <h2 class="arrangement">Available Arrangements</h2>

        <div class="topmenu">
            <a class="topmenuitem" href='{{url_for('showCatalog')}}'>Refresh</a>
            <a class="topmenuitem" href='{{url_for('createArrangement')}}'>Add New</a>
        </div>

        {% for arrangement in arrangements %}

        <div class="card">

            <a class="arrangementLink" href="{{url_for('showArrangement', arrangement_id = arrangement.id)}}">
                <div class="cardPicContainer">
                    <img class="cardPic" src="{{arrangement.picture}}" alt="A Flower Picture"></img>
                </div>
                <div class="cardDetails">
                    <p class="arrangementName">{{arrangement.name}}</p>

                    <p class="description">{{arrangement.description}}</p>

                    <p class="price">{{arrangement.base_price}}</p>
                </div>
            </a>

            <div class="cardActions">
                <a href='{{url_for('editArrangement', arrangement_id = arrangement.id)}}'>Edit</a>

                <a href='{{url_for('deleteArrangement', arrangement_id = arrangement.id)}}'>Delete</a>

            </div>

            </br></br>

        </div>


        {% endfor %}
    </div>
</body>

</html>

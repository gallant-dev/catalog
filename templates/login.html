<html>
<head>
  {% include "publicHeader.html" %}
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
   </script>
   <script src="https://apis.google.com/js/platform.js?onload=start">
   </script>
</head>


<body>
	<div class="content">
	       <div class="google-login">
		<h3 id="login-text" class="google-login-text">Sign in with your Google Account</h3>
    		  <div id="signinButton">
      		   <span class="g-signin"
                    data-scope="openid email"
                    data-clientid="637640698415-ml3595vm3b2ce4to327iube6q93as7f2.apps.googleusercontent.com"
                    data-redirecturi="postmessage"
                    data-accesstype="offline"
                    data-cookiepolicy="single_host_origin"
                    data-callback="signInCallback"
                    data-approvalprompt="force">
                   </span>
    		  </div> 
		</div>

		<div id="result"></div>

		<script>
		document.getElementById('header-login').style.display = "none";

		function signInCallback(authResult) {
  		if (authResult['code']) {
    		$('#signinButton').attr('style', 'display: none');

    		$.ajax({
      		type: 'POST',
      		url: '/catalog/gconnect?state={{STATE}}',
      		processData: false,
      		data: authResult['code'],
      		contentType: 'application/octet-stream; charset=utf-8',
      		success: function(result) {

        	if (result) {
          		$('#result').html('<h3 class="google-login-text">Login Successful!</h3></br>'+ result + '</br><h3 class="google-login-text">Redirecting...</h3>')
         		document.getElementById("login-text").style.display = "none";
		setTimeout(function() {
          		window.location.href = "/catalog/arrangements";
         	}, 4000);


      		} else if (authResult['error']) {

    		console.log('There was an error: ' + authResult['error']);
  		} else {
        		$('#result').html('Failed to make a server-side call. Check your configuration and console.');
         	}

      	}

  	}); } }
	</script>
	</div>
</body>
</html>
